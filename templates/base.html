{% load static %}

<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Codefy - OnTaxi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                document.body.classList.add('dark-mode');
            }
        }

        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
      });
    </script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'detail/navbar.html' %}

    <!-- Alert container -->
    <div class="alert-container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}
    </div>

    <!-- Main container -->
    <main class="main-container">
      {% block content %}{% endblock %}
    </main>

    {% if user.is_authenticated %}
      {% include 'detail/footer.html' %}
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Body tag yopilishidan oldin -->
    <script>
    // Success xabarlar uchun 2 sekund
    document.querySelectorAll('.alert-success').forEach(function(alert) {
        setTimeout(function() {
            alert.remove();
        }, 2000);
    });

    // Info xabarlar uchun 3 sekund
    document.querySelectorAll('.alert-info').forEach(function(alert) {
        setTimeout(function() {
            alert.remove();
        }, 3000);
    });

    // Error xabarlar uchun 5 sekund
    document.querySelectorAll('.alert-danger').forEach(function(alert) {
        setTimeout(function() {
            alert.remove();
        }, 5000);
    });
    </script>
  </body>
</html>
