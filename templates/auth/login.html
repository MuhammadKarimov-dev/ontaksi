{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">🔑 Login</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">❌ Username yoki password xato!</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">👤 Username</label>
                            <input type="text" name="username" class="form-control shadow-sm" required placeholder="Username kiriting">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">🔑 Password</label>
                            <input type="password" name="password" class="form-control shadow-sm" required placeholder="Password kiriting">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            🚀 Login
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3">
                    <p class="mb-0">Hali ro‘yxatdan o‘tmaganmisiz?  
                        <a href="http://t.me/Muhammad_KarimovDev" class="text-primary fw-bold" target="_blank">
                            📲 Ro‘yxatdan o‘tish (Telegram)
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
