{% extends 'base.html' %}

{% block title %}Parolni o'zgartirish{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header py-3">
                    <h3 class="mb-0 fs-4 text-center">Parolni o'zgartirish</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Joriy parol</label>
                            <input type="password" name="old_password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Yangi parol</label>
                            <input type="password" name="new_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Yangi parolni tasdiqlang</label>
                            <input type="password" name="new_password2" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle"></i> Saqlash
                            </button>
                            <a href="{% url 'announcement:profile' %}" class="btn btn-secondary px-4">
                                <i class="bi bi-x-circle"></i> Bekor qilish
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
