{% extends 'base.html' %}

{% block title %}Эълонни таҳрирлаш{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>E'lonni tahrirlash</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Xabar matni:</label>
            <textarea name="message" class="form-control" rows="5">{{ announcement.message }}</textarea>
        </div>
        
        <div class="form-group">
            <label>Yuborish oralig'i (daqiqa):</label>
            <input type="number" name="interval" class="form-control" value="{{ announcement.interval }}" min="1">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Saqlash</button>
        <a href="{% url 'announcement:list' %}" class="btn btn-secondary mt-3">Bekor qilish</a>
    </form>
</div>
{% endblock %}
