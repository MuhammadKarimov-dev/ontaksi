{% extends 'base.html' %}

{% block title %}Add New Channel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Yangi kanal qo'shish</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Kanal nomi</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kanal usernamesi</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-text">
                                Masalan: agar kanal linki @mychannel bo'lsa, "mychannel" ni kiriting
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Qo'shish
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Orqaga
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
