{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="announcement-create-card">
        <div class="announcement-create-header">
            <h2 class="announcement-create-title">
                <i class="bi bi-send"></i>
                Xabar yuborish
            </h2>
        </div>
        
        <div class="announcement-create-body">
            <form method="post" class="announcement-create-form">
                {% csrf_token %}
                
                <div class="announcement-form-group">
                    <label class="announcement-form-label">Xabar matni:</label>
                    <textarea name="message" class="announcement-form-textarea" 
                            placeholder="Xabar matnini kiriting..." required></textarea>
                </div>

                <div class="announcement-form-group">
                    <label class="announcement-form-label">Yuborish intervali (soniyada):</label>
                    <div class="announcement-input-wrapper">
                        <input type="number" name="interval" class="announcement-form-input" 
                               value="3" min="1" max="60" required>
                        <span class="announcement-input-suffix">soniya</span>
                    </div>
                    <div class="announcement-form-hint">
                        Har bir xabar orasidagi kutish vaqti (1-60 soniya)
                    </div>
                </div>

                <div class="announcement-form-actions">
                    <button type="submit" class="announcement-submit-btn">
                        <i class="bi bi-send announcement-btn-icon"></i>
                        <span class="announcement-btn-text">Yuborish</span>
                    </button>
                    <a href="{% url 'dashboard' %}" class="announcement-cancel-btn">
                        <i class="bi bi-x-circle announcement-btn-icon"></i>
                        <span class="announcement-btn-text">Bekor qilish</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
