{% extends 'base.html' %}
{% load static %}

{% block title %}Профил{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/default-avatar.png' %}" 
                             alt="{{ user.username }}" 
                             class="rounded-circle mb-3"
                             style="width: 128px; height: 128px; object-fit: cover;">
                        <h4 class="mb-1">{{ user.get_full_name|default:user.username }}</h4>
                        <p class="text-muted mb-0">{{ user.email }}</p>
                    </div>

                    <div class="list-group list-group-flush">
                        <a href="{% url 'announcement:settings' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="bi bi-person-gear me-3 fs-5"></i>
                            <div>
                                <h6 class="mb-1">Профил созламалари</h6>
                                <p class="text-muted small mb-0">Профил маълумотларини ўзгартириш</p>
                            </div>
                            <i class="bi bi-chevron-right ms-auto"></i>
                        </a>
                        <a href="{% url 'announcement:change_password' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="bi bi-key me-3 fs-5"></i>
                            <div>
                                <h6 class="mb-1">Паролни ўзгартириш</h6>
                                <p class="text-muted small mb-0">Хавфсизлик созламалари</p>
                            </div>
                            <i class="bi bi-chevron-right ms-auto"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
