{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Yangi e'lon yaratish</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">E'lon matni</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kanallar</label>
                            {% for channel in channels %}
                            <div class="form-check">
                                <input type="checkbox" name="channels" value="{{ channel.id }}" 
                                       class="form-check-input" id="channel_{{ channel.id }}">
                                <label class="form-check-label" for="channel_{{ channel.id }}">
                                    {{ channel.channel_name }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Interval (daqiqa)</label>
                                    <input type="number" name="interval" class="form-control" 
                                           min="1" value="5" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Boshlanish vaqti</label>
                                    <input type="time" name="start_time" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Tugash vaqti</label>
                                    <input type="time" name="end_time" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Yaratish
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Orqaga
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
