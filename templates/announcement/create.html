{% extends 'base.html' %}

{% block title %}Yangi E'lon{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="announcement-create-card">
                <div class="announcement-create-header">
                    <h3 class="announcement-create-title">
                        <i class="bi bi-megaphone-fill me-2"></i>
                        Yangi E'lon Qo'shish
                    </h3>
                </div>
                <div class="announcement-create-body">
                    <form method="post" class="announcement-create-form">
                        {% csrf_token %}
                        <div class="announcement-form-group">
                            <label class="announcement-form-label">E'lon matni</label>
                            <textarea 
                                name="message" 
                                class="announcement-form-textarea" 
                                rows="3" 
                                required 
                                placeholder="E'lon matnini kiriting..."
                            ></textarea>
                        </div>
                        <div class="announcement-form-group">
                            <label class="announcement-form-label">Takrorlash vaqti</label>
                            <div class="announcement-input-wrapper">
                                <input 
                                    name="interval" 
                                    type="number" 
                                    class="announcement-form-input" 
                                    min="1" 
                                    max="1440"
                                    value="5" 
                                    required
                                />
                                <span class="announcement-input-suffix">daqiqa</span>
                            </div>
                            <small class="announcement-form-hint">1 daqiqadan 24 soatgacha (1440 daqiqa)</small>
                        </div>
                        <div class="announcement-form-actions">
                            <button type="submit" class="announcement-submit-btn">
                                <i class="bi bi-send-fill announcement-btn-icon"></i>
                                <span class="announcement-btn-text">E'lon qo'shish</span>
                            </button>
                            <a href="{% url 'announcement_list' %}" class="announcement-cancel-btn">
                                <i class="bi bi-x-circle-fill announcement-btn-icon"></i>
                                <span class="announcement-btn-text">Bekor qilish</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
