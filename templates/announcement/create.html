{% extends 'base.html' %}

{% block title %}Янги Эълон Қўшиш{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header py-3 text-center" style="background-color: var(--primary-color); color: black; font-weight: bold;">
                    <h3 class="mb-0 fs-4">Янги Эълон Қўшиш</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Эълон матни</label>
                            <textarea name="message" class="form-control form-control-lg" rows="5" required 
                                placeholder="Эълон матнини киритинг..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Такрорлаш интервали (дақиқада)</label>
                            <input name="interval" type="number" class="form-control form-control-lg" min="1" value="5" required
                                placeholder="Масалан: 5 дақиқа" />
                        </div>
                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-plus-circle"></i> Эълон бериш
                            </button>
                            <a href="{% url 'announcement_list' %}" class="btn btn-secondary btn-lg w-100">
                                <i class="bi bi-x-circle"></i> Бекор қилиш
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
