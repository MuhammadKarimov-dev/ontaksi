{% extends 'base.html' %}

{% block title %}Янги хабар{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header py-3" style="background-color: var(--primary-color);">
                    <h3 class="mb-0 fs-4 text-center">Янги хабар яратиш</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Хабар матни</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Юбориш интервали (секунд)</label>
                            <input type="number" name="interval" class="form-control" value="60" min="1" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle"></i> Сақлаш
                            </button>
                            <a href="{% url 'announcement:list' %}" class="btn btn-secondary px-4">
                                <i class="bi bi-x-circle"></i> Бекор қилиш
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
